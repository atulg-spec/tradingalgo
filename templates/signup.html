{% extends 'main.html' %}
{% block sideicon %}
<a href="/login"><button class="bg-transparent text-white py-2 px-4 rounded border border-white hover:bg-white hover:text-blue-500 transition duration-300">Login</button></a>
{% endblock sideicon %}
{% block body %}
<div class="mt-20 mb-52">
  <div class="mx-auto w-80 md:w-1/2 lg:w-1/3 xl:w-1/4 text-left">
    <form method="POST" action="/signup">
      <h1 class="text-2xl md:text-3xl lg:text-4xl xl:text-5xl font-bold mb-4 text-white">SIGN UP</h1>
      {% csrf_token %}
      <label class="text-base md:text-lg lg:text-xl xl:text-2xl mb-2 text-white">Enter Your Username</label>
      <br>
      <input type="text" name="username" placeholder="John Doe"
        class="border border-gray-300 rounded-md p-2 w-full mb-2" required>
      <br>
      <label class="text-base md:text-lg lg:text-xl xl:text-2xl mb-2 text-white">Enter your Email</label>
      <br>
      <input type="email" name="email" placeholder="example@gmail.com"
        class="border border-gray-300 rounded-md p-2 w-full mb-2" required>
      <br>
      <label class="text-base md:text-lg lg:text-xl xl:text-2xl mb-2 text-white">Choose Password</label>
      <br>
      <input type="password" name="password1" placeholder="********"
        class="border border-gray-300 rounded-md p-2 w-full mb-2" required>
      <br>
      <label class="text-base md:text-lg lg:text-xl xl:text-2xl mb-2 text-white">Confirm Password</label>
      <br>
      <input type="password" placeholder="********" class="border border-gray-300 rounded-md p-2 w-full mb-2"
        name="password2" required>
      <br>
      <label class="text-base md:text-lg lg:text-xl xl:text-2xl mb-2 text-white">Enter your Adhaar Number</label>
      <br>
      <input type="text" placeholder="xxxxxxxxxxxxx" class="border border-gray-300 rounded-md p-2 w-full mb-2"
        name="adhaar" required>
      <br>
      <label class="text-base md:text-lg lg:text-xl xl:text-2xl mb-2 text-white">Enter your PAN Number</label>
      <br>
      <input type="text" placeholder="xxxxxxxxxxxxx" class="border border-gray-300 rounded-md p-2 w-full mb-2"
        name="pan" required>
      <br><br>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md">Sign
        Up</button>
      <p class="text-base md:text-lg lg:text-xl xl:text-2xl mt-4">
        <a href="/login" class="text-blue-500 underline">Already have an account? <strong>Login</strong></a>
      </p>
    </form>
  </div>
</div>
{% endblock body %}
