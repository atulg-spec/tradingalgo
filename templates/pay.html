{% extends 'adminmain.html' %}
{% block body %}
{% if user.is_authenticated %}
{% else %}
<script>location.href = "/"</script>
{% endif %}
<style>
    .bar{
        margin-top: 30%;
        margin-left: 20%;
    }
</style>
<div class="bar">
    <div class="progress mb-4">
        <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width: 85%"></div>
    </div>
</div>
<form action="https://apiqr.upibuz.in/order/paytm" method="post" id="form" style="display: none;">
    <input type="text" value="{{data.upiuid}}" name="upiuid">
    <input type="text" value="{{data.token}}" name="token">
    <input type="text" value="{{data.orderId}}" name="orderId">
    <input type="text" value="{{data.txnAmount}}" name="txnAmount">
    <input type="text" value="{{data.txnNote}}" name="txnNote">
    <input type="text" value="{{data.callback_url}}" name="callback_url">
    <input type="text" value="{{data.cust_Mobile}}" name="cust_Mobile">
    <input type="text" value="{{data.cust_Email}}" name="cust_Email">
    <input type="text" value="{{data.checksum}}" name="checksum">
</form>
<script>
    document.getElementById("form").submit()
</script>
{% endblock body %}
