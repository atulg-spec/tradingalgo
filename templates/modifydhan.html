{% extends 'adminmain.html' %}
{% block body %}
{% if user.is_authenticated %}
{% else %}
<script>location.href = "/"</script>
{% endif %}
<div class="card">
  <div class="card-header">
    <h5>Dhan HQ</h5>
  </div>
  <div class="card-body">
    <form method="POST" action="/modifydhanapi/{{current_api.apiid}}">
      {% csrf_token %}
      <div>
        <div class="col-sm-5">
          <div class="form-group">
            <label class="floating-label">API NAME</label>
            <input type="text" name="name" placeholder="name" class="form-control" value="{{current_api.apiname}}" required>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="form-group">
            <label class="floating-label">ENTER YOUR CLIENT ID</label>
            <input type="text" name="clientid" placeholder="ClientId" class="form-control" value="{{current_api.clientid}}" required>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="form-group">
            <label class="floating-label">ENTER YOUR ACCESS TOKEN</label>
            <input type="text" name="accesstoken" placeholder="xxxxxxxxxxxxxxxxxxxxxxxxxxx" value="{{current_api.accesstoken}}" class="form-control"
              required>
          </div>
        </div>
        <div class="col-sm-5 mt-4 m-l-10">
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Modify</button>
          </div>
        </div>
      </div>
    </form>
    <a href="https://web.dhan.co/index/profile" target="_blank"><button type="" class="btn btn-info mt-5">Get
        Credentials</button></a>
  </div>
</div>
{% endblock body %}
