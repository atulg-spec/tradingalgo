<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Marquee Slider</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styling */
        .marquee-slide {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
        .marquee-item {
            padding: 10px;
            border-bottom: 1px solid #d1d1d1;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="newsCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="marquee-slide">
                        <div class="marquee-item">Breaking News 1: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
                        <div class="marquee-item">Breaking News 2: Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
                        <div class="marquee-item">Breaking News 3: Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Auto-scroll the marquee slider
        $('#newsCarousel').carousel({
            interval: 3000, // Adjust the interval as desired
            pause: "hover"
        });
    </script>
</body>
</html>
